{{- define "master-chart.ingress" -}}
{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "{{ .Values.category }}-ingress"
  annotations:
  {{- if eq .Values.category "web"}}
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "ingress-{{ .Values.category}}challs"
  {{- end }}
spec:
  rules:
  {{- range $key, $value := .Values.ingress.challenges }}
    - host: {{ $value.host }}
      http:
        paths:
          - pathType: {{ $value.pathType }}
            path: "/"
            backend:
              service:
                name: {{ $value.challengeName }}
                port:
                  number: {{ $value.externalPort }}
  {{- end }}
{{- end }}
{{- end }}